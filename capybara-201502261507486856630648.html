<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Clean</title>
    <link rel="stylesheet" href="/stylesheets/app.css" />
    <script src="/js/vendor/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <h1>AudioClean</h1>
    </div>
    <div class="row">
  <form method="post" action="/" enctype='multipart/form-data' data-abide>
    <fieldset class="large-6 columns">
      <legend>Upload your audio file</legend>

      <label for="audio">Description
        <input type="text" name="description" id="description">
      </label>      

      <label for="audio">Audio
        <input type="file" name="audio" id="audio" required>
        <small class="error">A wav file is required.</small>
      </label>

      <label for="email">Email
        <input type="email" name="email" id="email" required>
        <small class="error">A valid email address is required.</small>
      </label>

      <label for="terms">
        <input type="checkbox" name="terms" id="terms" required>
        I agree to the terms and conditions
        <small class="error">You must agree to the terms and conditions</small>
      </label>

      <div class="large-12 columns">
        <button type="submit" name="upload" id="upload">Upload</button>
      </div>
    </fieldset>
  </form>
</div>

    <script data-main="/js/app" src="/js/vendor/requirejs/require.js"></script>
  </body>
</html>
